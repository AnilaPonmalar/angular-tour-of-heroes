      <h2>Address</h2>


      <div class="form-group">

        <label for="street">Street: </label>
        <input id="street" type="text" formControlName="street">

        
        <div *ngIf="street?.invalid && (street?.dirty || street?.touched)"
          class="alert alert-danger">

          <div *ngIf="street?.errors?.['required']">
            Street is required.
          </div>
          
          
       </div>

    </div>

    <div class="form-group">

      <label for="city">City: </label>
      <input id="city" type="text" formControlName="city">
  
      
      <div *ngIf="city?.invalid && (city?.dirty || city?.touched)"
        class="alert alert-danger">

        <div *ngIf="city?.errors?.['required']">
          City is required.
        </div>
        
        
     </div>

  </div>

      
      
      <div class="form-group">

        <label for="state">State: </label>
        <input id="state" type="text" formControlName="state">
  
        
        <div *ngIf="state?.invalid && (state?.dirty || state?.touched)"
          class="alert alert-danger">
  
          <div *ngIf="state?.errors?.['required']">
            State is required.
          </div>
          
          
       </div>
  
    </div>
    <div class="form-group">

      <label for="zip">Zip Code: </label>
      <input id="zip"type="text" formControlName="zip">
      
      <div *ngIf="zip?.invalid && (zip?.dirty || zip?.touched)"
        class="alert alert-danger">

        <div *ngIf="zip?.errors?.['required']">
          Zip is required.
        </div>
        <div *ngIf="zip?.errors?.['maxlength']">
          Zip must be at 6 characters long.
        </div>
        
     </div>

  </div>
     
  </div>
