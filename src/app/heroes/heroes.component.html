<h2>My Heroes</h2>

<ul class="heroes">
  <li *ngFor="let hero of heroes">
   <span> <a routerLink="/create-edit-hero/{{hero.id}}">
      <span class="badge">{{hero.id}}</span> {{hero.name}}
    </a><button type="button" class="delete" title="delete hero"
  (click)="delete(hero)">x</button></span>
  </li>
</ul>
